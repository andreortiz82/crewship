storyteller_task:
  description: >
    Write a {story_type} in the genre: {genre}. Randomly choose one of the following themes: {themes}
  expected_output: >
    A {genre} {story_type} based on the creative idea.
    The {story_type} should be engaging and transport the reader to another world.
    Use the tool provided to create an audio file of the conent.

cover_designer_task:
  description: >
    Create a visually stunning cover based on the creative idea.
  expected_output: >
    A visually stunning cover for the creative idea in the style of {cover_style}.
    Make sure the cover captures the essence of the creative idea.
    Use the tool provided to create an image file for the idea.

markdown_developer_task:
  description: >
    Create a markdown file containing the creative idea.
  expected_output: >
    A markdown file containing the creative idea.
    Use the provided template for guidance: {template}.
    Replace all the placeholder tags in the template with the correct data.
    Replace the [HERO_IMAGE_URL] tag with the URL of the image file in the template: {template}.
    Replace the [AUDIO_FILE_URL] tag with the URL of the audio file in the template: {template}.
    Do not include any unnecessary content in the markdown file.
    Do not include the '```markdown ```' tags in the markdown file.
